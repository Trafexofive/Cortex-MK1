kind: Tool
version: "1.0"
name: "sys_info"
summary: "System information retrieval tool"
author: "PRAETORIAN_CHIMERA"
state: "stable"

description: "A tool to retrieve basic system information like OS, CPU, and memory usage."

returns: "JSON object with requested system information"

implementation:
  type: "script"
  runtime: "python3"
  entrypoint: "./scripts/sys_info.py"
  
  resources:
    memory: "128M"
    timeout: 10
  
  build:
    engine: "pip"
    requirements_file: "./requirements.txt"
  
  health_check:
    type: "script"
    command: "python3 ./scripts/sys_info.py '{\"operation\": \"health_check\"}'"
    expected_exit_code: 0
    expected_output_contains: '"status": "ok"'

parameters:
  - name: "operation"
    type: "string"
    description: "The specific information to retrieve"
    required: true
    enum: ["get_os", "get_cpu", "get_memory", "health_check"]

examples:
  - description: "Get OS information"
    input:
      operation: "get_os"
  - description: "Get CPU information"
    input:
      operation: "get_cpu"
  - description: "Get memory information"
    input:
      operation: "get_memory"

tags:
  - "system"
  - "diagnostics"
  - "core"
  - "production"
