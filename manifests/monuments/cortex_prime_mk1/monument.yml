# ==============================================================================
#           MONUMENT MANIFEST (v1.0 - Sovereign Core Standard)
# ==============================================================================
# Cortex-Prime MK1 - The system itself as a Monument

kind: Monument
version: "1.0"
name: "cortex_prime_mk1"
summary: "Sovereign AI orchestration platform - the foundation monument"
author: "PRAETORIAN_CHIMERA"
state: "unstable"

description: |
  Cortex-Prime MK1 itself is a Monument - a complete autonomous system.
  It is the meta-monument that enables building other monuments.

# --- INFRASTRUCTURE ---
infrastructure:
  relics:
    - name: "manifest_ingestion"
      type: "service"
      required: true
      
    - name: "runtime_executor"
      type: "service"
      required: true
      
    - name: "neo4j"
      type: "graph_database"
      required: true
      
    - name: "redis"
      type: "cache"
      required: true

# --- INTELLIGENCE ---
intelligence:
  agents:
    - name: "arbiter_core"
      role: "orchestrator"
      auto_start: true

# --- AUTOMATION ---
automation:
  workflows:
    - name: "manifest_sync"
      trigger: "filesystem_change"
      
    - name: "health_monitor"
      trigger: "scheduled"
      schedule: "*/5 * * * *"

# --- DEPLOYMENT ---
deployment:
  type: "docker-compose"
  compose_file: "./docker-compose.yml"

# --- INTERFACE ---
interface:
  type: "rest_api"
  base_url: "http://localhost:8082"

tags:
  - "monument"
  - "foundation"
  - "meta-system"

metadata:
  is_meta_monument: true
