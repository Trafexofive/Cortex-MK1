kind: Tool
version: "1.0"
name: "calendar"
summary: "Simple date and time tool for journaler agent"
author: "PRAETORIAN_CHIMERA"
state: "stable"

description: "A simple tool to get the current date or time. Used by the journaler agent for timestamping and date calculations."

returns: "JSON object with requested date/time information"

implementation:
  type: "script"
  runtime: "python3"
  entrypoint: "./scripts/calendar.py"
  
  resources:
    memory: "64M"
    timeout: 5
  
  health_check:
    type: "script"
    command: "python3 ./scripts/calendar.py '{\"operation\": \"get_current_date\"}'"
    expected_exit_code: 0

parameters:
  - name: "operation"
    type: "string"
    description: "The date operation to perform"
    required: true
    enum: ["get_current_date", "get_current_time"]

examples:
  - description: "Get current date"
    input:
      operation: "get_current_date"
  - description: "Get current time"
    input:
      operation: "get_current_time"

tags:
  - "date"
  - "time"
  - "journaler-local"
  - "production"
