version: '3.8'

services:
  fact_store:
    build: .
    container_name: fact_store
    ports:
      - "8006:8006"
    volumes:
      - fact_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  fact_data:
    driver: local
