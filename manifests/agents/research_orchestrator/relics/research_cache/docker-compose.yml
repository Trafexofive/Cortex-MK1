version: '3.8'

services:
  research_cache:
    build: .
    container_name: research_cache
    ports:
      - "8005:8000"
    volumes:
      - cache_data:/data
    environment:
      - VECTOR_DIMENSION=1536
      - INDEX_TYPE=HNSW
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  cache_data:
    driver: local
