# TEST: Simple Tool - Text Analyzer

kind: Tool
version: "1.0"
name: "text_analyzer"
summary: "Analyzes text for word count, sentiment, and statistics"
author: "TEST_SUITE"
state: "stable"

description: |
  Comprehensive text analysis tool providing:
  - Word and character counts
  - Sentence analysis
  - Basic sentiment detection
  - Readability metrics

execution:
  type: "script"
  runtime: "python3"
  entrypoint: "./scripts/analyzer.py"
  
  resources:
    memory: "256M"
    timeout: 30

build:
  engine: "pip"
  requirements_file: "./requirements.txt"

health_check:
  type: "script"
  command: "python3 ./scripts/analyzer.py '{\"operation\": \"health_check\"}'"
  expected_exit_code: 0

parameters_schema:
  type: "object"
  required: ["operation"]
  properties:
    operation:
      type: "string"
      enum: ["analyze", "count_words", "detect_sentiment", "health_check"]
    text:
      type: "string"
      description: "Text to analyze"

output_schema:
  type: "object"
  properties:
    success:
      type: "boolean"
    word_count:
      type: "integer"
      optional: true
    char_count:
      type: "integer"
      optional: true
    sentence_count:
      type: "integer"
      optional: true
    sentiment:
      type: "string"
      optional: true

tags:
  - "text"
  - "nlp"
  - "analysis"
