# TEST: Local Tool - Statistics Tool (part of analyzer agent)

kind: Tool
version: "1.0"
name: "stats_tool"
summary: "Statistical analysis tool"
author: "TEST_SUITE"
state: "stable"

description: |
  Calculates statistical metrics: mean, median, std deviation, etc.
  Local tool within the analyzer sub-agent.

execution:
  type: "script"
  runtime: "python3"
  entrypoint: "./scripts/stats.py"

parameters_schema:
  type: "object"
  required: ["operation", "data"]
  properties:
    operation:
      type: "string"
      enum: ["mean", "median", "stdev", "variance", "summary", "health_check"]
    data:
      type: "array"
      items:
        type: "number"
      description: "Numeric dataset"

output_schema:
  type: "object"
  properties:
    success:
      type: "boolean"
    result:
      type: "number"
      optional: true
    summary:
      type: "object"
      optional: true

tags:
  - "statistics"
  - "math"
  - "analysis"
