# TEST: Local Tool - Statistics Tool (part of analyzer agent)

kind: Tool
version: "1.0"
name: "stats_tool"
summary: "Statistical analysis tool"
author: "TEST_SUITE"
state: "stable"

description: "Calculates statistical metrics: mean, median, std deviation, etc. Local tool within the analyzer sub-agent."

returns: "Object with success boolean, result number, and optional summary object"

implementation:
  type: "script"
  runtime: "python3"
  entrypoint: "./scripts/stats.py"

parameters:
  - name: "operation"
    type: "string"
    description: "Statistical operation to perform"
    required: true
  - name: "data"
    type: "array"
    description: "Numeric dataset"
    required: true

tags:
  - "statistics"
  - "math"
  - "analysis"
