CodeAnalyzerTools:
  CodeAnalyzer:
    name: "code_analyzer"
    description: "A tool for analyzing source code for complexity, style, and potential bugs."
    type: "script"
    runtime: "python3"
    path: "./tool_src/code_analyzer.py"
    parameters_schema:
      type: "object"
      properties:
        path:
          type: "string"
          description: "The path to the code file or directory to analyze."
        analysis_type:
          type: "string"
          enum: ["complexity", "style", "bugs"]
          description: "The type of analysis to perform."
      required: ["path", "analysis_type"]