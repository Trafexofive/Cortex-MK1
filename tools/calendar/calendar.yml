CalendarTools:
  Calendar:
    name: "calendar"
    description: "A tool for managing calendar events and appointments."
    type: "script"
    runtime: "python3"
    path: "./scripts/calendar.py"
    parameters_schema:
      type: "object"
      properties:
        operation:
          type: "string"
          enum: ["create_event", "list_events", "delete_event"]
          description: "The type of calendar operation to perform."
        event_details:
          type: "object"
          description: "The details of the event to create."
        event_id:
          type: "string"
          description: "The ID of the event to delete."
      required: ["operation"]
