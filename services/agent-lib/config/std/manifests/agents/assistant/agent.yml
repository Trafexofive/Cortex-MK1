# Standard Library: General-Purpose Assistant Agent

kind: Agent
version: "1.0"
name: "assistant"
summary: "Standard general-purpose assistant with time utilities"
author: "CORTEX_STD_LIB"
state: "stable"

description: |
  Standard assistant agent providing:
  - General-purpose conversational AI
  - Local time utilities tool
  - External calculator integration
  - Extensible foundation for custom assistants

persona:
  agent: "./system-prompts/assistant.md"

agency_level: "default"
grade: "common"
iteration_cap: 10

cognitive_engine:
  primary:
    provider: "google"
    model: "gemini-1.5-flash"
  
  fallback:
    provider: "ollama"
    model: "llama3.1:8b"
  
  parameters:
    temperature: 0.7
    max_tokens: 4096
    stream: true

import:
  tools:
    - "./tools/time_tool/tool.yml"              # Local time utilities
    - "../../tools/calculator/tool.yml"         # Standard calculator tool

context_feeds:
  - id: "current_time"
    type: "on_demand"
    source:
      type: "tool"
      name: "time_tool"
      action: "get_datetime"
  
  - id: "system_info"
    type: "periodic"
    interval: 300
    source:
      type: "internal"
      action: "get_system_status"

environment:
  variables:
    AGENT_WORKSPACE: "$HOME/agents/$AGENT_NAME"
    LOG_LEVEL: "INFO"

tags:
  - "std"
  - "assistant"
  - "general-purpose"
  - "production"
