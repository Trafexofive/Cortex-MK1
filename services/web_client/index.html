<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex-Prime B-Line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Cortex-Prime B-Line</h1>
        <div id="status">Connecting...</div>
        <div id="voice-status">Voice Disconnected</div>
        <div id="conversation">
            <div class="message assistant">Awaiting connection...</div>
        </div>
        <div id="input-area">
            <textarea id="prompt-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
            <button id="speak-button">Hold to Speak</button>
        </div>
        <div id="transcription-area">
            <h2>Transcription</h2>
            <p id="transcription-output"></p>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
