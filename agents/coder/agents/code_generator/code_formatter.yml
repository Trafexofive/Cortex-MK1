CodeFormatterTools:
  CodeFormatter:
    name: "code_formatter"
    description: "A tool for formatting code in a specific language."
    type: "script"
    runtime: "python3"
    path: "./tools/code_formatter/formatter.py"
    parameters_schema:
      type: "object"
      properties:
        language:
          type: "string"
          description: "The programming language of the code to format."
        code:
          type: "string"
          description: "The code to format."
      required: ["language", "code"]