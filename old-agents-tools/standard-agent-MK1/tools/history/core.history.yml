History:
  HistoryTool:
    name: "history"
    description: >
      Universal history tracking system for agents. Provides persistent memory
      capabilities with powerful search, tagging, and analytics. Stores all
      agent interactions, decisions, and results with full-text search and
      temporal querying. Features automatic cleanup, statistics tracking,
      and data export capabilities.
      
      Key features:
      - Persistent storage of all agent activities
      - Full-text search across historical data
      - Tag-based organization and filtering
      - Temporal queries (time-based filtering)
      - Usage statistics and analytics
      - Automatic data retention policies
      - Export capabilities (JSON, CSV)
      - Performance-optimized with indexing

    type: "script"
    runtime: "python3"
    path: "./scripts/history_tool.py"
    parameters_schema:
      type: "object"
      properties:
        operation:
          type: "string"
          enum: ["add", "search", "list", "stats", "export", "cleanup", "health"]
          description: "Operation to perform"
        data:
          type: "object"
          description: "Data to store (for add operation)"
          properties:
            type:
              type: "string"
              description: "Entry type (interaction, decision, result, etc.)"
            content:
              type: "string"
              description: "Main content/description"
            context:
              type: "object"
              description: "Additional context data"
            tags:
              type: "array"
              items:
                type: "string"
              description: "Tags for categorization"
        query:
          type: "string"
          description: "Search query (for search operation)"
        filters:
          type: "object"
          description: "Search filters"
          properties:
            type:
              type: "string"
              description: "Filter by entry type"
            tags:
              type: "array"
              items:
                type: "string"
              description: "Filter by tags"
            start_time:
              type: "string"
              description: "Start time filter (ISO format)"
            end_time:
              type: "string"
              description: "End time filter (ISO format)"
            limit:
              type: "integer"
              description: "Maximum results to return"
              default: 50
        format:
          type: "string"
          enum: ["json", "csv"]
          description: "Export format"
          default: "json"
        days:
          type: "integer"
          description: "Days to keep for cleanup operation"
          default: 30
      required: ["operation"]
    example_usage:
      operation: "add"
      data:
        type: "interaction"
        content: "User requested weather information"
        context:
          user_id: "user123"
          session_id: "sess456"
          response_time: 1.2
        tags: ["weather", "api_call"]
