WebSearchTools:
  WebSearchManager:
    name: "web_search"
    description: >
      Performs web searches using multiple search engines with fallback support. 
      Features include DuckDuckGo (primary), Searx instances (fallback), and basic 
      scraping capabilities. Supports caching, rate limiting, and result filtering.
      Operations:
      - search: Performs a web search with the given query
      - fetch: Fetches content from a specific URL
      - clear_cache: Clears the search cache
      - get_stats: Returns usage statistics
      Parameters:
      - operation: string (REQUIRED, one of: search, fetch, clear_cache, get_stats)
      - query: string (REQUIRED for search)
      - url: string (REQUIRED for fetch)
      - limit: integer (optional, max results, default: 10)
      - timeout: integer (optional, request timeout in seconds, default: 10)
      - engine: string (optional, search engine preference: duckduckgo, searx, default: auto)
    type: "script"
    runtime: "python3"
    path: "./scripts/web_search_tool.py"
    parameters_schema:
      type: "object"
      properties:
        operation:
          type: "string"
          enum: ["search", "fetch", "clear_cache", "get_stats"]
          description: "The operation to perform."
        query:
          type: "string"
          description: "Search query string (for search operation)."
        url:
          type: "string"
          description: "URL to fetch (for fetch operation)."
        limit:
          type: "integer"
          minimum: 1
          maximum: 50
          default: 10
          description: "Maximum number of search results to return."
        timeout:
          type: "integer"
          minimum: 5
          maximum: 60
          default: 10
          description: "Request timeout in seconds."
        engine:
          type: "string"
          enum: ["duckduckgo", "searx", "auto"]
          default: "auto"
          description: "Preferred search engine."
      required: ["operation"]
    example_usage:
      operation: "search"
      query: "python web scraping tutorial"
      limit: 5
      engine: "duckduckgo"
